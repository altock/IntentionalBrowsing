<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      text-align: center;
      padding: 24px;
    }
    .icon {
      width: 64px;
      height: 64px;
      background: white;
      border-radius: 50%;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 48px;
      height: 48px;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      opacity: 0.95;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="icon">
    <svg viewBox="0 0 128 128">
      <circle cx="64" cy="64" r="60" fill="#10b981"/>
      <circle cx="64" cy="64" r="26" fill="none" stroke="#fff" stroke-width="6"/>
      <circle cx="64" cy="64" r="7" fill="#fff"/>
      <line x1="64" y1="22" x2="64" y2="38" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
      <line x1="64" y1="90" x2="64" y2="106" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
      <line x1="22" y1="64" x2="38" y2="64" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
      <line x1="90" y1="64" x2="106" y2="64" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    </svg>
  </div>
  <h1>Intentional Browsing</h1>
  <p>Block the feed. Keep the signal.<br>Visit on purpose.</p>
</body>
</html>
