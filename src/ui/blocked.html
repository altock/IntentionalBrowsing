<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Blocked - Intentional Browsing</title>
  <link rel="stylesheet" href="blocked.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="icon">&#127919;</div>
      <h1>This feed is blocked.</h1>
      <p class="subtitle" id="subtitle"></p>

      <div class="actions">
        <button class="btn btn-secondary" id="go-back">Go back</button>
        <a class="btn btn-primary" id="go-safe" href="#">Go to safe page</a>
      </div>

      <div class="pause-section" id="pause-section">
        <p class="pause-label">Need a break?</p>
        <div class="pause-buttons">
          <button class="btn btn-outline" data-duration="300000">5 min</button>
          <button class="btn btn-outline" data-duration="3600000">1 hour</button>
        </div>
      </div>

      <div class="pause-active" id="pause-active" style="display: none;">
        <p>Paused until <span id="pause-until"></span></p>
        <button class="btn btn-outline" id="resume-btn">Resume blocking</button>
      </div>
    </div>
  </div>

  <script src="blocked.js" type="module"></script>
</body>
</html>
